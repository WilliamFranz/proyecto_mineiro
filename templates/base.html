
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
    <style>
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          display: flex;
          flex-direction: column;
          justify-content: space-around;
          min-height: 100vh;
          background-color: #ffffff;
      }


      

      footer {
          text-align: center;
          padding: 10px 20px;
          background-color: #3288c5;
          color: #fff;
          font-size: 14px;
      }

      footer a {
          color: #4caf50;
          text-decoration: none;
      }

      footer a:hover {
          text-decoration: underline;
      }
      table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
    font-size: 18px;
    text-align: left;
}

th, td {
    border: 1px solid #ddd;
    padding: 12px;
}

th {
    background-color: #4CAF50;
    color: white;
    text-transform: uppercase;
}

tr:nth-child(even) {
    background-color: #f9f9f9;
}

tr:hover {
    background-color: #f1f1f1;
}

caption {
    margin-bottom: 10px;
    font-size: 20px;
    font-weight: bold;
    color: #333;
}
nav {
    background-color: #333;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0;
}

nav ul li a {
    display: block;
    color: white;
    text-decoration: none;
    padding: 14px 20px;
    font-size: 16px;
    transition: background-color 0.3s, color 0.3s;
}

nav ul li a:hover {
    background-color: #eaf1ea;
    color: white;
}

nav ul li a.active {
    background-color: #4CAF50;
    color: white;
}

@media (max-width: 600px) {
    nav ul {
        flex-direction: column;
        text-align: center;
    }
}
h1 {
    font-family: 'Arial Black', sans-serif; /* Cambia la fuente según tus preferencias */
    font-size: 36px; /* Tamaño del texto */
    color: #333; /* Color del texto */
    text-align: center; /* Centra el texto */
    margin: 20px 0; /* Espaciado superior e inferior */
    padding: 10px; /* Espaciado interno */
    background-color: #f4f4f4; /* Fondo del encabezado */
    border-radius: 8px; /* Bordes redondeados */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra */
    text-transform: uppercase; /* Texto en mayúsculas */
    letter-spacing: 2px; /* Espaciado entre letras */
}
form {
    max-width: 500px;
    margin: 20px auto;
    padding: 20px;
    background-color: #eee9b5;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    font-family: Arial, sans-serif;
}

form label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #333;
}

form input[type="text"],
form input[type="email"],
form input[type="password"],
form textarea,
form select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
    box-sizing: border-box;
}

form input[type="text"]:focus,
form input[type="email"]:focus,
form input[type="password"]:focus,
form textarea:focus,
form select:focus {
    border-color: #4CAF50;
    outline: none;
    box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
}

form textarea {
    resize: vertical;
    min-height: 100px;
}

form button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

form button:hover {
    background-color: #45a049;
}

  </style>

  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-primary bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Empresa mineiro</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="/asistencias/"><b>REGISTRO DE ASISTENCIA</b></a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="/clientes/"><b>REGISTRO DE CLIENTES</b></a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="/contratos/"><b>REGISTRO DE CONTRATO</b></a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="{{ url_for('logout') }}"><b>CERRAR</b></a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
       {% block content %}
       {% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <footer>
      <p>Empresa mineiro <a href="https://www.google.com/maps" target="_blank" rel="noopener noreferrer">Ubicacion</a>. &copy; WilliamCondoriFernandez</p>
  </footer>
  </body>
</html>
